<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Employee</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="addEmployee.css"/>
</head>
<body>
    <div class = "container">
    <div class="title">Add Employee</div>
    <div class = "col-lg-6">
    <form role = "form">
        <div class = "form-group row">
            <label for = "name-input">Employee Name</label>
            <input class = "form-control" id = "name-input" type = "text" placeholder = "Mike Wazowski"/>
        </div>
        <div class = "form-group row">
            <label for = "role-input">Role</label>
            <input class = "form-control" id = "role-input" type = "text" placeholder = "CEO"/>
        </div> 
        <div class = "form-group row">
            <label for = "date-input">Start Date (MM/DD/YYYY)</label>
            <input class = "form-control" id = "date-input" type = "text" placeholder = "01/17/2017"/>
        </div> 
        <div class = "form-group row">
            <label for = "rate-input">Monthly Rate</label>
            <input class = "form-control" id = "rate-input" type = "text" placeholder = "50000"/>
        </div> 
        <button class = "btn btn-default" id = "add-employee" type = "submit">Submit</button>

    </form>
</div>
</div>

    
</body>
</html>
